<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/9hc930.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
    }
    header h1 {
      margin: 0;
      color: #0077ff;
    }
    .profile {
      text-align: center;
      margin: 2rem;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 10px;
    }
    .profile img {
      width: 150px;
      border-radius: 50%;
    }
    .video-container {
      text-align: center;
      margin: 2rem;
    }
    .links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem;
    }
    .links a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: #ff6600;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .links a:hover {
      background-color: #cc5200;
    }
    .footer {
      text-align: center;
      padding: 1rem;
    }
    .github-login {
      text-align: center;
      margin: 1rem;
    }
    .github-login a {
      display: inline-block;
      background: #333;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
    }
    /* LED Animation */
    .led-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .led {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: moveLed 10s linear infinite;
    }
    @keyframes moveLed {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Snow Animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      user-select: none;
      z-index: 999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="led-background">
    <!-- LED dots -->
    <div class="led" style="left: 10%; animation-delay: 0s;"></div>
    <div class="led" style="left: 30%; animation-delay: 2s;"></div>
    <div class="led" style="left: 50%; animation-delay: 4s;"></div>
    <div class="led" style="left: 70%; animation-delay: 6s;"></div>
    <div class="led" style="left: 90%; animation-delay: 8s;"></div>
  </div>
